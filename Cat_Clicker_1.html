<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>    
        <div>
            List of Cats
            <ol id="catList">                
            </ol>
        </div> 
        <div>
            <label class="catName" id="catName"></label>
            <label>Number of clicks: </label>
            <label id="num"></label>              
        </div>
        <div>
            <img class="catImg" id="catImg" src="" width=200px/>          
        </div>
        <div>
            <button id="btnAdmin">Admin</button>
        </div>
        <div id="adminArea">
            <div>               
                <label>Cat's name</label><input type="text" id="catNameInput" />
            </div>
            <div>
                <label>Cat image src</label><input type="text" id="catSrcInput"/>
            </div>
            <div>
                <label># clicks</label><input type="text" id="catClicksInput" />
            </div>            
            <div>
                <button id="btnCancel">Cancel</button>
                <button id="btnSave">Save</button>
            </div>
        </div>
        <script type="text/javascript" src="catclicker.js"></script>        
    </body>
</html>
